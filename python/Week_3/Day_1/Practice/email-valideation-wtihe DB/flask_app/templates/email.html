<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container bg-body-secondary m-5" >
        <form action="/email" method="post">
            {% for message in get_flashed_messages(category_filter=['email'])%}
            <p class="bg-danger">{{message}}</p>
            {%endfor%}
            <label for="">Email Addres:</label>
            <input type="text" class="form-label" name="email">
            <input type="submit" class=" btn btn-secondary">
        </form>
    </div>
</body>

</html>
