<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container text-center bg-secondary">

        <h1>WELCOME {{logged_user.first_name}}</h1>

        <div class="">
            <h2>
                all posted recipes:
            </h2>
            <a href="/recipe/new">
                +create
            </a>
            <a href="/logout">
                logout
            </a>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Under</th>
                <th>Posted by</th>
                <th>Actions</th>
            </tr>
            <tbody>
                {%for recipe in request %}
                    <tr>
                        <td>{{recipe.name}}</td>

                        <td>{%if recipe.time==1 %}
                            yes
                            {%else%}
                            no
                            {%endif%}
                        </td>
                        <td>{{recipe.posted_by}}</td>
                        <td class="d-flex justify-content-around align-items-center">
                            <a href="/parties/{{party.id}}">view</a>
                            {%if recipe.user_id==session['user_id']%}
                                <a href="/recipe/{{recipe.id}}">edit</a>
                                <form action="/recipe/{{recipe.id}}/delete" method="post">
                                    <input type="submit" value="cancel" class="btn btn-link">
                                </form>
                            {%endif%}
                        
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table> 
    </div>
</body>

</html>
