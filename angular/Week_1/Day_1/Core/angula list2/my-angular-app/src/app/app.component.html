<h1>{{title}}</h1>   
<table class="table  ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of allUsers  ">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table> 
  <app-my-component (notifyParent)="onNotify($event)" [parentMessage]="title"></app-my-component>
