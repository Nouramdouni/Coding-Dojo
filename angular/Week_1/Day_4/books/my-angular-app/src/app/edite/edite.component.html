<div > 
    
    <div  id='con'>
        <form (ngSubmit)="updateItem()">  
            <div>
                <label htmlFor="">Title</label>
                <br />
                <input type="text" className='form-control' name="title"  [(ngModel)]="book.title" /> 
                <p *ngIf="errorMessage.title" class="error">{{errorMessage.title.message}}</p>
            </div>
            <div><label htmlFor="">Author Name</label>
                <br /> 
                <input type="text"  className='form-control' name="name"  [(ngModel)]="book.name" />
                <p *ngIf="errorMessage.name" class="error">{{errorMessage.name.message}}</p>
                </div>
            
            <div><label htmlFor=""> Page Count</label>
                <br />
                <input type="number" className='form-control'id="t1" name="page"  [(ngModel)]="book.page"/> 
                <p *ngIf="errorMessage.page" class="error">{{errorMessage.page.message}}</p>
                </div>

            <div className='mt-4'><label htmlFor=""> Is it Available?</label><input type="checkbox"/> </div>
            <button className='btn btn-dark '>edit Book!</button>
        </form>
    </div>

</div>
